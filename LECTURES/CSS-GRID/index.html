<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 2px solid;
            display: grid;
            grid-gap: 10px;
            grid-template-rows: repeat(4, 60px);
            grid-template-columns: repeat(4, 60px);
        }

        .child {


            border: 1px dashed;
        }

        .item1 {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .item5 {
            /* grid-row-start: 4;
            grid-row-end: 5; */
            grid-column-start: span 4;

        }

        .item2 {
            grid-row: 1/3;
            grid-column: 4/5;
        }

        .item4 {
            grid-area: 3/1/4/5;
        }

        .item3 {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child item1">item 1</div>
        <div class="child item2">item 2</div>
        <div class="child item3">item 3</div>
        <div class="child item4">item 4</div>
        <div class="child item5">item 5</div>
    </div>
</body>

</html>
